<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Encontre no google</h1>
    <form action="https://www.google.com/search">
        <label for="q">
            O que deseja pesquisar?
        </label>
        <input type="text" name="q" id="q" placeholder="aaaaaaaaaaaa" required >
        <input type="submit" value="pesquisar?">
    </form>
</body>
</html>
