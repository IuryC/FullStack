<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listas</title>
</head>
<body>
    <h2>Compras não ordenada</h2>
    <ul>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Refrigerante</li>
        <li>Arroz</li>
    </ul>
    <hr>

    <h2>Compras ordenada</h2>
    <ol>
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Refrigerante</li>
        <li>Arroz</li>
    <ol>
</body>
</html>
